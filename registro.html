<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title> Peliculas - Registro</title>
</head>
<body>
    <nav id="barraNav">
            <img src ="images/Logo.png" alt="Logo" id="logo"></img>
        <a href="index.html">Inicio</a>
        <a href="registro.html">Registro</a>
    </nav>

    <center>
        <form  style="margin: auto" id="form" onsubmit="return false">
        <div class="container">
            <h1  id="title"> Formulario de Registro</h1>
                <div>
                    <label> Nombre</label>
                    <input type="text" id="nombre" required>
                </div>
                <div>
                    <label> Apellido</label>
                    <input type="text" id="apellido" required>
                </div>
                <div>
                    <label> Teléfono</label>
                    <input type="number"  id="telefono" required>
                </div>
                <div>
                    <label> Dirección</label>
                    <input type="text" id="direccion" required>
                </div>
                <div>
                    <label>Comenta</label>
                    <textarea id="observaciones"></textarea>
                  </div> 
                <div>
                    <button  id="boton_pelicula">
                      Enviar
                    </button>
                </div>
                </form>
                <div id="listarInfo"> 

                </div>
    </center>
    <script src="./script/principal.js"></script>
</body>
</html>
